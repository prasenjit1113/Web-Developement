<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe_Book</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h2 class="title">My Recipe Book</h2>
        <input type="search" class="search_value" placeholder="Search recipe...">
    </header>

    <main class="main">
        <label class="name">Recipe Name</label>
        <input type="text" class="name_input" placeholder="Recipe Name">

        <label class="ingredients">Ingredients</label>
        <textarea class="ingredient_input" placeholder="Write Ingredients..."></textarea>
        
        <label class="steps">Steps</label>
        <textarea class="steps_input" placeholder="Write Steps..."></textarea>

        <input type="submit" class="btn" value="Add Recipe">
    </main>

    <footer class="footer">
        <h3>Recipe List</h3>
        <ul class="items"></ul>
    </footer>
</body>
</html>
